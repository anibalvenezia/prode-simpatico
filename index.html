<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <title>El Prode Simpático!</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Prode Simpático</h1>
        <p class="lead">
          Calma tu ansiedad y anda chusmeando cómo va la tabla terminando la
          fase de grupos.
        </p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div id="cards" class="d-flex flex-row bd-highlight mb-3"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h2 class="display-6">Tabla de Posiciones</h2>
          <hr />
          <div class="table-responsive-md">
            <table class="table table-dark table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Jugador</th>
                  <th scope="col">Puntos</th>
                </tr>
              </thead>
              <tbody id="body"></tbody>
            </table>
          </div>
        </div>
        <div class="col-md-8">
          <h2 class="display-6">Jugadas</h2>
          <hr />
          <div class="table-responsive-md">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Partido</th>
                  <th scope="col">Benit</th>
                  <th scope="col">Tincho</th>
                  <th scope="col">Negro</th>
                  <th scope="col">Gringo</th>
                  <th scope="col">Player</th>
                </tr>
              </thead>
              <tbody id="tabla-jugadas"></tbody>
            </table>
          </div>
        </div>
      </div>
      <br />
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
